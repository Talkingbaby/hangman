<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hangman</title>
  <meta name="description" content="A simple and fun game of hangman">
  <meta name="author" content="Kyle Kenney">

  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<div id="main" class="text-center">
    <div id="btn-container">
        <h1 id="hangman">Hangman</h1>
        <button class="btn btn-info" onClick='getEasyWord()'>Easy</button>
        <button class="btn btn-success" onClick='getMediumWord()'>Medium</button>
        <button class="btn btn-danger" onClick='getHardWord()'>Hard</button>
    </div>
    <div id="loader" class="hide text-center">
        <img src="images/bbc_baby.gif" class="img-responsive center-block">
        <p>Let's go play some hangman!</p>
    </div>
</div>
<div id="game"></div>

<script src="main.js"></script>
</body>
</html>
